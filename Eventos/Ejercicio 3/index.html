<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 3</title>
</head>
<body >
    <div id="interfaz" class="container-fluid col-12 col-md-6 d-flex justify-content-center flex-column align-items-center bg-warning p-3 rounded-3">
        <h1>Nueva nota</h1>
        <form action="" class="col-12">
            <div class="m-2">
                <input type="text" class="form-control" placeholder="Titulo" autocomplete="off" id="titulo" >
            </div>
            <div class="m-2">
                <textarea class="form-control" placeholder="Escriba su nota" id="texto"></textarea>
            </div>
        </form>
        <div class="d-flex flex-column col-6">
            <button type="button" class="btn btn-success m-1" id="guardar">Guardar</button>
            <button type="button" class="btn btn-danger m-1" id="borrar">Borrar</button>
        </div>
    </div>
    <div class="container d-flex flex-column col-12 col-md-6">
        <form class="m-2" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscador" aria-label="Buscador" id="buscador" autocomplete="off">
        </form>        
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="boton-switch">
            <label class="form-check-label text-white" for="boton-switch">Realizadas</label>
        </div>
    </div>
    <div class="d-flex justify-content-center flex-wrap" id="notas">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
